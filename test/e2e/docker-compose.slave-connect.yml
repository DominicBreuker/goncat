version: "3.9"

services:
  server:
    image: local/tests
    build:
      dockerfile: ./Dockerfile
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    hostname: the_master
    command: sh -c '/opt/tests/test-runner.sh "$TRANSPORT" /opt/tests/$TEST_SET/test-*.sh'
    volumes:
      - ../../dist:/opt/dist:ro
      - .:/opt/tests:ro
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 8080 | grep LISTEN"] 
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 3s

  client:
    image: local/tests
    build:
      dockerfile: ./Dockerfile
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    depends_on:
      server:
        condition: service_healthy
    volumes:
      - ../../dist:/opt/dist:ro
    hostname: the_slave
    command: sh -c 'while true; do sleep 1; /opt/dist/goncat.elf slave connect $TRANSPORT://server:8080; done'

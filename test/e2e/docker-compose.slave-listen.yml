version: "3.9"

services:
  server:
    image: local/tests
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    hostname: the_slave
    command: sh -c '/opt/dist/goncat.elf slave listen $TRANSPORT://:8080'
    volumes:
      - ../../dist:/opt/dist:ro
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 8080 | grep LISTEN"] 
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 3s
    networks:
      - common
      - server_private

  server-companion:
    image: local/tests
    build:
      context: .
      dockerfile: Dockerfile
    hostname: server-companion
    command: >
      sh -c 'while true; do nc -l -p 9000 -e sh -c "read line; echo server-companion says: \$line"; done'
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 9000 | grep LISTEN"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 3s
    networks:
      - server_private

  client:
    image: local/tests
    build:
      context: .
      dockerfile: Dockerfile
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    depends_on:
      server:
        condition: service_healthy
      server-companion:
        condition: service_healthy
      client-companion:
        condition: service_healthy
    volumes:
      - ../../dist:/opt/dist:ro
      - .:/opt/tests:ro
    hostname: the_master
    command: sh -c '/opt/tests/test-runner.sh "$TRANSPORT" /opt/tests/$TEST_SET/test-*.sh'
    networks:
      - common
      - client_private

  client-companion:
    image: local/tests
    build:
      context: .
      dockerfile: Dockerfile
    hostname: client-companion
    command: >
      sh -c 'while true; do nc -l -p 9000 -e sh -c "read line; echo client-companion says: \$line"; done'
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 9000 | grep LISTEN"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 3s
    networks:
      - client_private

networks:
  common:
    driver: bridge
  server_private:
    driver: bridge
    internal: true
  client_private:
    driver: bridge
    internal: true
